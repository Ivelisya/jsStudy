<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>函数调用测试</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h2>函数调用演示</h2>
    <button onclick="testGetMax()">测试最大值函数</button>

    <script>
        /**
         * 【普通函数】：使用不定参数
         * @returns 求取众多实参的最大值
         */
        function getMax() {
            let max = 0;
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        /**
         * 【普通函数】：测试getMax函数
         */
        function testGetMax() {
            // 【注释掉的代码】：调用getMax函数计算多个数字中的最大值
            let r = prompt("请输入一个数字");
            let b = prompt("请输入另一个数字");
            let c = prompt("请输入另一个数字");
            let d = prompt("请输入另一个数字");
            let res = getMax(r, b, c, d);
            alert("最大的数是：" + res);
        }
    </script>
</body>

</html>
