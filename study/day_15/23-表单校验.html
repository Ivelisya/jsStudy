<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form id="myform" name="myform" onsubmit="return checkForm();">
            姓名:<input type="text" id="uname" name="uname" /><br />
            密码:<input type="password" id="upwd" name="upwd" /><br />
            年龄:<input
                type="radio"
                name="uage"
                value="0"
                checked="checked"
            />小屁孩 <input type="radio" name="uage" value="1" />你懂得 <br />
            爱好:<input type="checkbox" name="ufav" value="篮球" />篮球
            <input type="checkbox" name="ufav" value="爬床" />爬床
            <input type="checkbox" name="ufav" value="代码" />代码<br />
            来自:<select id="ufrom" name="ufrom">
                <option value="-1" selected="selected">请选择</option>
                <option value="0">北京</option>
                <option value="1">上海</option></select
            ><br />
            <div id="validate" style="color: red"></div>
            <button type="submit">提交</button>
            <button type="reset" onclick="resetForm(); return true;">
                重置
            </button>
        </form>
    </body>
    <script>
        function checkForm() {
            const uname = document.getElementById("uname");
            const upwd = document.getElementById("upwd");
            const ufrom = document.getElementById("ufrom");
            const validateDiv = document.getElementById("validate");

            validateDiv.innerHTML = ""; // 清空错误信息

            if (uname.value === "") {
                validateDiv.innerHTML += "姓名不能为空<br>";
                uname.focus(); // 将焦点设置到姓名输入框
                return false;
            }

            if (upwd.value === "") {
                validateDiv.innerHTML += "密码不能为空<br>";
                upwd.focus(); // 将焦点设置到密码输入框
                return false;
            }

            if (ufrom.value === "-1") {
                validateDiv.innerHTML += "请选择来自哪里<br>";
                ufrom.focus(); // 将焦点设置到 "来自" 选择框
                return false;
            }

            return true; // 允许提交
        }
    </script>
</html>
