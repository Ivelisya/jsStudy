<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--表格
        table 表示表格
        tr 表示表格的行 table row (每一行中可以包含一个或多个td或th)
        td 表示表格中的标准单元格 table data
        th 表示表格中的标题单元格 table header (具有标题的效果 字体加粗 居中
        
        table常用属性
            border 表格的边框
            width 表格的宽度
                px 像素 pixie像素
                % 百分比 参考的上一级元素的宽度，如果上一次元素没设置，则参考屏幕宽度
            align 表格的对齐方式
                left 左对齐
                center 居中对齐
                right 右对齐
        css样式
            border-collapse:collapse; 边框折叠方式 折叠 表示边框合并

            合并单元格
                <td> 和 <th>的colspan和rowspan属性
                    rowspan 纵向合并
                    colspan 横向合并
                    span -> 跨越的意思
                    rowspan 跨越行数
                    colspan 跨越列数
                    例如：<td colspan = "2">表示横向合并两列 因为跨越两列
        tr常用属性
            align 水平方向 每行中文本内容的对齐方式(left right center)
            valign 垂直方向 每行中单元格的对齐方式(top middle bottom) vertical alignment

-->

<body>
    <table border="1" width="500px" align="center" style="border-collapse: collapse">
        <tr align="center">
            <!--  tr table row 表格行-->
            <!--  th 表格标题-->
            <th>班级</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr align="left">
            <td rowspan="2">前端班</td>
            <td>小明</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr align="right" bgcolor="pink">
            <td>小明</td>
            <td>男</td>
            <td>18</td>
        </tr>
    </table>
</body>

</html>
