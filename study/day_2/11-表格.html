<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Title</title>
</head>
<!--表格
        table 表示表格
        tr 表示表格的行 table row (每一行中可以包含一个或多个td或th)
        td 表示表格中的标准单元格 table data
        th 表示表格中的标题单元格 table header (具有标题的效果 字体加粗 居中
        
        table常用属性
            border 表格的边框
            
            align 表格的对齐方式
                left 左对齐
                center 居中对齐
                right 右对齐
-->
<body>
    <table border = "1" width = "500px" align = "center" style = "border-collapse: collapse">
        <tr>
            <th>班级</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>前端班</td>
            <td>小明</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>前端班</td>
            <td>小明</td>
            <td>男</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
