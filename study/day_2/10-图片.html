<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<!--图片
    img标签是一个行内标签 不会自动换行
        必须属性
            src 引入图片的地址
        常用属性
            title 当鼠标悬停在图片上时显示的文字
            alt 当图片加载失败时显示的文本
            align 如何规定文本来决定图片的环绕
    -->
<body>
    <!--    本地资源-->
    
    <img src = "../img/back2.png" width = 400px alt = "图片加载失败">
    <!--    网路资源-->
    <a href = "https://www.baidu.com"><img src = "https://www.baidu.com/img/flexible/logo/pc/index.png"
                                           title = "百度一下你就知道" border = 2
                                           align = "center"></a>
    <!--    align实际上是周围的文本的环绕方式-->
</body>
</html>
