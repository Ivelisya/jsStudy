<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换</title>
</head>
<!-- 
    函数转换
        parseInt() 解析字符串并返回整数
        parseFloat() 解析字符串并返回浮点数
    显式转换
        tostring()可以将数字转换成字符串
        Number还提供了toFixed()函数将根据小数点后指定位数将数字转为字符串,四舍五入

        构造方法
            js提供了构造方法

        number()函数可以将字符串转换为数字,如果字符串中包含非数字字符,则返回NaN
        string()函数可以将数字转换为字符串,如果数字中包含非数字字符,则返回NaN

        转字符串的最简单的方法 往任意数据后面+ '' 就可以了
-->

<body>
    <script type="text/javascript">
        // parseInt() 解析字符串并返回整数
        console.log(parseInt("123abc")); // 123
        console.log(parseInt("123.45")); //123
        console.log(parseInt('abc')); //NaN

        //parseFloat() 解析字符串返回第一个小数点前面的数
        console.log(parseFloat("123abc"));
        console.log(parseFloat("123.45"));
        console.log(parseFloat("abc"));
        console.log(parseFloat("12.13.45"));

        console.log("==================");
        // 显示转换
        var data = 10;
        console.log(data);/*控制台中 有数据类型的打印出来有颜色 没有*/
        console.log(data.toString());
        /*
        var data1 = null;
        console.log(data1.toString());//报错 null没有tostring类型
        */
        //tofixed()
        var data2 = 1.4;
        console.log(data2.toFixed(0));
        var data3 = 1.46;
        console.log(data3.toFixed(1));
        console.log("===================="); //1.46
        console.log("Number(5.5)");
        console.log(Number("56.5"));
        console.log(Number("5.6.7"));//NaN
//      将任意值转换成字符串,包括null和undefined
        var qq = null;
        console.log(qq); //null
        // console.log(qq.toString()); //报错 null没有tostring类型
        console.log(String(qq)); //null
        console.log(qq + ""); //null

        var flag = true;
        console.log(flag + ' '); //true
    </script>
</body>

</html>
