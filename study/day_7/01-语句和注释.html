<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语句和注释</title>
</head>

<body>
    <!-- 
        语句和注释
            1.js代码以行为单位，从上往下一行一行执行。一行就是一个语句
            2.语句以分号结尾，一个分号表示一个语句的结束(js是一种弱类型语言，分号是可选的,如果没有分号，可能也不会报错，建议写上)
            3.如果多个语句写在一行，那每个语句结尾必须加分号，否则会报错
    -->
    <script type="text/javascript">
        // js换行尽量加上 这是单行注释
        /*
            这是多行注释
        */
    </script>
</body>

</html>
