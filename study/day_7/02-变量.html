    <!-- 变量
            js是一种弱类型语言,在声明变量时不需要指明变量类型,直接使用var修饰符声明变量
            变量的声明
                1.声明并赋值
                2.先声明再赋值
            变量的注意点
                1.当变量只声明未赋值时,变量的值为undefined
                2.变量要有定义才能使用，若变量未声明就使用会报错

            变量提升
                1.变量提升是指在js中,变量的声明会被提升到函数或全局作用域的顶部,但赋值不会被提升
                2.变量提升只会提升声明,不会提升赋值,所以在使用变量时要注意变量是否已经赋值
                3.变量提升只会在函数作用域内有效,在全局作用域内无效
                注:只有用var声明的变量才会被提升,用let和const声明的变量不会被提升
