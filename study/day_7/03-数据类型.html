<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<!-- 
    undefined 表示值不存在
        出现undefined的情况
            1. 声明了变量但没有赋值
            2.调用函数(方法)时 函数有形参 但未提供形参 则参数undefind
            3. 函数没有返回值时,默认返回undefined
    null
        表示空值
        使用null类型值时注意以下几点
            1.使用typeof操作符测试null返回object字符串
            2.undefined派生自null，所以等值比较为true

    布尔类型
        true或false

    数值型
        整数和浮点数
        1.所有数字(整数和浮点型)都是以64位浮点数存储的 所以在js中，1与1.0是相同的 1+ 1.0 = 2 会自动转型
        2.浮点类型最高精度是17位，浮点类型运算时可能不准确，不建议使用浮点型做判断
        3.在存储数值时会自动将整型的浮点数值 比如 1.0 转换成 1

    字符串
        使用''或" "括起来的字符序
    object
        {}
    NaN代表不是一个值 
-->

<body>
    <script type="text/javascript">
        var str;
        console.log(str); // undefined

        function test(str) {
            console.log(str); // undefined
        }
        test(); // undefined 未提供形参

        var a = test(str);
        console.log(a); // undefined 没有返回值 默认返回undefined
        // null
        var a = 1;
        var b = true;
        console.log(undefined == null);
        console.log(typeof a);
        console.log(typeof b);

        var c = null;
        console.log(typeof c); // object
        console.log(c == undefined); // true
        console.log("================"); // false
        // 数值型
        console.log(1 + 1.0); // 2
        console.log(1 == 1.0); // 2
        // 在存储数值时自动将整数的浮点数值(1.0)转换成整数(1)
        var s = 1.0;
        console.log(s); // 1
    </script>
</body>

</html>
