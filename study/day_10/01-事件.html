<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>事件</title>
</head>
<!-- load加载事件
        当页面加载完毕之后执行的事件
        onload事件
    常用事件：
        onload 当页面或图像加载完立刻触发
        onblur 当元素失去焦点时触发
        onfocus 当元素获得焦点时触发
        onsubmit 当表单提交时触发
        onreset 当表单重置时触发
        onkeydown 当键盘按下时触发
        onkeyup 当键盘抬起时触发
        onclick 当鼠标点击时触发
        ondblclick 当鼠标双击时触发
        onmouseover 当鼠标移入元素时触发
        onmouseout 当鼠标移出元素时触发
        onchange 当元素内容改变时触发
-->
<body onload = "loadWindows()">

</body>
<!-- 事件冒泡:
    定义: 当元素触发事件后，事件会沿DOM树向上传播
    过程: 事件先在目标元素上触发，然后逐级向上传播到父元素(从小到大)
    
    事件捕获:
    定义: 与冒泡相反，事件从文档根节点开始向下传播
    过程: 从document对象开始，逐级向下传播到目标元素(从大到小)
    
    事件流: DOM事件处理的三个阶段 - 捕获阶段、目标阶段和冒泡阶段
-->
<script>
    function loadWindows() {

        alert("页面加载完毕");
}
    </script>  

</html>
