<!--
history对象的属性：length，返回浏览器历史列表中的 URL 数量。
history对象的方法：
    back():
        加载 history 列表中的前一个 URL。
    forward():
        加载历史列表中的下一个 URL。当页面第一次访问时，还没有下一个 URL。
    go(number|URL):
        URL 参数是要访问的 URL，number 参数是要访问的 URL 在 History 列表中的相对位置。
-->
