<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>css的基础语法和样式</title>
    <!-- 样式设置在style标签当中 -->
    <style type="text/css">
        /* 选择器名 { 属性:属性值; } */ 
        body {
            background-color: antiquewhite;
            color: red; /* 字体颜色 */
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<!-- 
    基础语法
        格式
            选择器名{
                属性:属性值;
            }
        注意
            css声明以;结尾，声明要用{}括起来
            建议一行写一个声明
            如果属性值由多个单词组成 建议要给值加上引号
    -->

<body>
    hello
</body>

</html>
