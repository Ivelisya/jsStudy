<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>css的基础语法和样式</title>
    <!-- 
        css的使用
        1.行内样式
            <标签名 style="属性:属性值;">内容</标签名>
            以行内样式写的css耦合度比较高
        2.内部样式
            <style type="text/css">样式</style>
        3.外部样式
            <link rel="stylesheet" type="text/css" href="css文件路径"> 
   -->
</head>

<body>
    <p style = "color:red;font-family: 楷体;" >这是一行文本</p>
</body>

</html>
