    组合选择器
        后代选择器
            选择指定元素的后代元素
            选择器1 选择器2{
                属性:属性值;
            }
        子代选择器
            选择指定元素的子代元素
            选择器1>选择器2{
                属性:属性值;
            }
        相邻兄弟选择器
            选择指定元素的相邻兄弟元素
            选择器1+选择器2{
                属性:属性值;
            }
        普通兄弟选择器
            选择指定元素的兄弟元素
            选择器1~选择器2{
                属性:属性值;
            }
-->
