<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>间接查找节点</title>
    </head>
    <body>
        <!-- 换行符，空格也算是文本节点 -->
        <ul>
            <li id="red">红色
            </li>
            <li>绿色</li>
        </ul>
        <!--
    childNodes         返回元素的一个子节点的数组
    firstChild         返回元素的第一个子节点
    lastChild          返回元素的最后一个子节点
    nextSibling        返回元素的下一个兄弟节点
    parentNode         返回元素的父节点
    previousSibling    返回元素的上一个兄弟节点
    -->
        <script>
            var ul = document.getElementsByTagName("ul")[0];
            console.log(ul.childNodes); // 返回元素的一个子节点的数组
            console.log(ul.children); // 返回元素的一个子节点的数组（不包含文本节点） 返回的是元素节点
            console.log(ul.firstChild); // 返回元素的第一个子节点
            console.log(ul.lastChild); // 返回元素的最后一个子节点
            console.log(ul.firstElementChild)
            // 返回元素的第一个子元素节点（不包含文本节点）
            console.log(ul.lastElementChild)
            // 返回元素的最后一个子元素节点（不包含文本节点）
            console.log(document.getElementById("red").nextSibling); // 返回元素的下一个兄弟节点

            //每一个方法都有一个对应的节点对象和元素节点对象
        </script>
    </body>
</html>
