创建节点
    createElement()    创建一个新的节点, 需要传入节点的标签名称, 返回创建的元素对象
    createTextNode()   创建一个文本节点, 可以传入文本内容
    innerHTML          也能达到创建节点的效果, 直接添加到指定位置了

插入节点
    write()            将任意的字符串插入到文档中
    appendChild()      向元素中添加新的子节点, 作为最后一个子节点
    insertBefore()     向指定的已有的节点之前插入新的节点
                        newItem: 要插入的节点
                        existingItem: 参考节点  需要参考父节点
-->
