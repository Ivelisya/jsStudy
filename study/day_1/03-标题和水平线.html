<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>标题和水平线</title>
</head>
<!--
注意:标签的属性之间要以空格隔开
标题标签
<h1> </h1>  <h2> </h2>  <h3> </h3>  <h4> </h4>  <h5> </h5>  <h6> </h6>
依次从大到小
不建议在页面写多个h1标签
h1标签可能会被搜索引擎当做标题
如果有多个可能会进入搜索引擎黑名单
body 标签

水平线标签 <hr>  <hr/>  <hr />  <hr size = "10" color = "red" noshade>
 bgcolor 背景颜色
1.颜色名 2.rgb 3.16进制
 -->
<body bgcolor = "#ffc0cb" text = "blue">
<h1>hello</h1>
<h2>hello</h2>
<h3>hello</h3>
<h4>hello</h4>
<h5>hello</h5>
<hr width = "500px" align = "left" size = "10px"/>
<hr width = "50%" align = "right"/>

</body>
</html>
