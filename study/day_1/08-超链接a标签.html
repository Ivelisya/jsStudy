<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>超链接a标签</title>
</head>

<!--
超链接a标签
    定义超链接 用于从一个页面链接到另一个页面
    行内元素，不会自动换行

    常用属性
        href 必须标签(如果未设置该属性, 则a标签与普通文本无区别) hypertext
            需要链接的地址
        target
            窗口打开的方式
                _self 当前窗口打开（默认)
                _blank 新窗口打开
                _parent 父窗口打开
                _top 顶层窗口打开
-->
<body>
    <!-- 相对路径 本地地址 -->
    <a href="05-列表.html">列表</a> <br>
    <!-- 绝对路径 -->
    <a href="D:\Github\jsStudy\study\day_1\05-列表.html">列表</a>
    <!-- 网络路径 -->
     <a href = "https://www.baidu.com">百度</a> <br>

     <!-- 新开窗口打开 -->
      <a href = "05-列表.html" target = _blank>列表</a> <br>
</body>

</html>
