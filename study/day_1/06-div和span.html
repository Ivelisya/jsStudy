<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>div和span</title>
    <!--
        div和span
            div标签
            division 分割
                块级元素
                作用:分割网页区域
                语法:
                    <div>
                    div标签 被称之为层 默认占用整个屏幕 所以是块级元素
                    </div>
                div 常用使用 align align-> 对齐方式
                align div元素中内容的对齐方式
    -->
</head>
<body bgcolor = "pink">
<div align = "center"> <!-- 默认占用屏幕的总宽度 -->
    层 块级元素 标签自动换行
</div>
<div>
    自动换行常用于布局<br>
</div>
<hr>
<span>
    你好
</span>
</body>
</html>
