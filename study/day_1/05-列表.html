<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>check</title>
    <!--
        列表
            无序列表
               格式
                  <ul>
                    <li>列表项1</li>
                    <li>列表项2</li>
                  </ul>
            有序列表
                格式
                    <ol>
                      <li>列表项1</li>
                      <li>列表项2</li>
                    </ol>
                 常用属性
                    type
                        1.数字
                        2.字母
                        3.罗马数字
                    start
                        设置开始的数字
                    reversed
                        倒序排列
    
    -->
</head>
<body bgcolor = "#ffc0cb" text = "blue">
<h2>无序列表</h2>
<ul>
    <li>章鱼</li>
    <li type = "square">张三</li>
    <li type = "circle">李四</li>
    <li type = "disc">王五</li>
</ul>

<h2>有序列表</h2>
<ol>
    <li>章鱼</li>
    <li type = "1">张三</li>
    <li type = "a">李四</li>
    <li type = "A">王五</li>
</ol>
</body>
</html>
