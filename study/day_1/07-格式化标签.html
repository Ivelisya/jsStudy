<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>格式化标签</title>
    <!--    font 设置字体相关的属性
            pre 定义预格式化的文本
     -->
</head>
<body>
你好<br>
<font color = "pink" size = 17 face = "楷体">
    <!--    color 字体颜色-->
    <!--    size 字体大小-->
    <!--    face 字体风格-->
    你好
</font>
</body>
</html>
