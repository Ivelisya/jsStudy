<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>格式化标签</title>
    <!--    font 行内元素 不会自动换行
    设置字体相关的属性
            pre 定义预格式化的文本
            
     -->
</head>

<body>
    你好<br>
    <font color="pink" size=17 face="楷体">

        <!--    color 字体颜色-->
        <!--    size 字体大小-->
        <!--    face 字体风格-->
        你好
        <hr>
        <pre>         hello
        
        
        world</pre>

        <hr>
        <p><b>粗体</b> <strong>粗体</strong></p>
        <p><i>斜体</i> italic<em>斜体</em></p>
        <p><u>下划线 underline</u> <br>
            <ins>下划线</ins>
        </p>
        2<sup>2</sup>
        2<sub>2</sub>
        <ins>123</ins>
        <del>122</del>
        <u>123</u>
        <em>123</em>
        <i>123</i>
    </font>
</body>

</html>
