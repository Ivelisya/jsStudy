<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>段落和和换行</title>
</head>

<body>
    <!--段落和换行-->
    <!--<br>标签的用法就是换行-->
    <p>标签定义段落。p元素会自动在</p>
    <p align="left"> 标签定义段落。p元素会自动在</p>
    <p align="right"> 标签定义段落。p元素会自动在</p>
    <p align="justify"> 标签定义段落。p元素会自动在</p>
    hello<br /> wrold
</body>

</html>
