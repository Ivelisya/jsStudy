<!-- HTML
        超文本标记语言        
        基础语法
            标签
                单标签
                    无属性
                    有属性
                双标签
                    无属性
                    有属性
            整体结构
                <html></html> 表示当前是一个网页
                <head></head>头部信息
                <body></body>网页主体内容
-->
<
<html>
<!-- 头部区域 -->
<head>
    <meta charset = "utf - 8"/>
    <title> 基础语法</title> <!-- 页面的标题，也是收藏网页时默认的名字-->
    <link rel = "styleesheet" href = "style.css"> <!-- 引入外部样式表 -->
    <script src = "script.js"></script> <!-- 引入外部脚本 -->
    <!--    &lt;!&ndash;doctype html&ndash;&gt; html版本声明 需要写道文档的第一行-->
</head>
<!-- 内容区域 : 浏览器可见内容-->
<!-- html 是一个不严谨的语言 所以即使写在head中 一样可以实现 -->
<body>
hello
<!--     浏览器可见内容-->
</body>
</html>
