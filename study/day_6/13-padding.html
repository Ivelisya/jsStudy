<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <!-- padding内边距
        设置内边距
            设置一个值,表示四个方向相同
            设置两个值 表示上下一致左右一致
            设置三个值 表示上右下不一致 左右一致
            设置四个值 表示上右下左都不一致 -->
    <style type="text/css">
        td {
            /* padding: 2px; */
            /* padding:10px 10px 20px 20px; */
            padding:10px 20px 30px 40px;
            /* padding-left: 0%; */
        }
    </style>
</head>

<body>
    <table border="1" width="500px" align="center" style="border-collapse: collapse;">
        <tr>
            <th>班级</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr align="center" valign="top" bgcolor="antiquewhite">
            <td>101班</td>
            <td>张三</td>
            <td>18</td>
            <td>男</td>
        </tr>
    </table>
</body>

</html>
