<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
    <!-- 边框border
        1.设置元素边框的宽度，颜色，类型 
        2.单独设置边框的颜色，宽度，类型
            border-color: red;  //设置边框颜色
            border-width: 2px; //设置边框宽度
            border-style: solid; //设置边框类型

        3.设置属性的顺序
            设置一个属性 表示边框四边一致
            设置两个属性 表示上下边框一致，左右边框一致
            设置三个 上右左
        -->
    <style type="text/css">
        #div1 {
            border: 1px solid red;
        }

        #div3 {
            border-style: dashed none solid none;
            border-color: rgb(14, 68, 122);
            border-width: 2px;
        }
    </style>
</head>

<body>
    <!-- <div id="div1">这是一段文字</div>
    <div id="div2">这是一段文字</div> -->
    <!-- <hr> -->
    <div id="div3">这是一段文字</div>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>header</th>
        </tr>
        <tr>
            <td>data</td>
        </tr>
    </table>
</body>

</html>
