<!-- 
    == 比较值是否相等
    === 比较值和类型是否相等
-->
<body>
    <script type="text\javascript">
        var a = 1;
        var b = '1';
        console.log(a == b); // true
        console.log(a === b); // false
    </script>
</body>

</html>
