    string 
        charat 返回指定位置处的字符
        indexof 返回指定字符串的位置，从左到右。找不到返回-1
    math
        Math.random() 生成0-1之间的随机数
        Math.floor() 向下取整  Math.ceil() 向上取整 Math.round() 四舍五入
        Math.max() Math.min() 返回最大值和最小值

    <script type = "text/javascript">
        // var result = confirm("你确定要删除这个文件吗？");
        
        // if (result) {

        var str = "1q2w3E4r5t6y7u8i9o0p";
        console.log(str.charAt(0)); //1
        console.log(str.indexOf("w"));
        console.log(str.substr(1, 4));
        console.log(str.substring(1, 4)); //从1开始到4结束 1,2,3
        console.log(str.toUpperCase()); //大写
        console.log(str.toLowerCase()); //小写
        console.log(str.length); //字符串的长度 
        
        console.log("=========================");
        console.log(Math.random()); //生成0-1之间的随机数
        var num1 = 1.4;
        console.log(Math.ceil(num1)); //向上取整 2
        console.log(Math.floor(num1)); //向下取整 1
        
        //     得到日期
        var data = new Date();
        //     得到年
        var year = data.getFullYear();
        console.log(year);
        //     得到月
        var month = data.getMonth();
        console.log(month);
    </script>
