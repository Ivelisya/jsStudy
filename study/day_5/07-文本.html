<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本</title>
    <style type="text/css">
        /*  id选择器 */
        #div1 {
            /* 文本颜色 */
            color: blueviolet;
        }

        #div2 {
            /* 对齐方式 */
            /* text-align: left; 左对齐 默认 */
            text-align: center;
            /* text-align: right; */
            /* 右对齐 */
        }

        #div3 {
            /* 设置上划线 */
            text-decoration: overline;
            /* 设置下划线 */
            text-decoration: underline;
            /* 设置中划线 */
            text-decoration: line-through;
        }

        #div4 {
            /* 同时设置上中下划线 */
            text-decoration: overline underline line-through;
        }

        a {
            /* 去除文本修饰 */
            text-decoration: none;
        }

        #p1 {
            /* 设置首行缩进 */
            /* em 的意思是一个文字的高度 */
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <div id="div1">
        文本1
    </div>
    <div id="div2">文本2</div>
    <div id="div3">文本3</div>
    <br><br><br><br><br>
    <div id="div4">文本4</div>
    <a href="#">超链接</a>
    <br><br><br>
    <p id="p1">这是一段文字 我们需要进行首行缩进</p>
</body>

</html>
