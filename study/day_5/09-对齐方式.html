<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对齐方式</title>
    <!-- 对齐方式
            设置元素中字体水平方向的对齐方式
            text-align: left;  //左对齐
            text-align: right; //右对齐 
            center 中间对齐
            justify 两端对齐
    -->

    <style type="text/css">
        p {
            text-align: justify;
        }
    </style>
</head>

<body>
    <p>指示 这个 期望的 高度 的 字形 从 这个 字体。对于 可缩放的 字体，字体大小 是 一个1111 缩放 因子 应用 到 这个 EM 单位 的 字体。（注意 那个 2某些 字形 可能 溢出 之外 他们的 EM 框）。对于
        不可缩放的1
        字体，字体大小 是 转换 成 绝对的 单位 和 匹配 对照 声明的 字体大小 的 字体，使用 相同的 绝对的 坐标 空间 为了 两者 的 匹配的 值。</p>
</body>

</html>
