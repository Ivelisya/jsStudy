<!DOCTYPE html>
<html lan="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>字符实体</title>
</head>
<!-- 
    字符实体
        < &lt;  小于号
        > &gt;  大于号
        空格 &nbsp;
        &  &amp;  和号 ampersand
        版权 &copy;
        注册商标 &reg; registered trademark
        版权 &copy; copyright

        html标签元素分为三种不同类型 块状元素 行内元素 行内块级元素
        块级元素:
            div p h1 h2 h3 h4 h5 h6 ul ol li dl dt dd table tr td th form fieldset legend
        行内元素:
            span a img input button select option textarea label strong em b i u s
        行内块级元素:
            根据css样式决定的 例如设置了float: left;的元素会变成行内块级元素
        -->

<body>
    <pre>
        &lt你好&gt
        &nbsp; 你好
        &copy;
        &reg;
        &copy;        
    </pre>
</body>


</html>
