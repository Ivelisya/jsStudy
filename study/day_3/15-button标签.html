<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Button标签</title>
</head>
<!-- 
    input按钮
        type="button" 普通
        type="submit" 提交按钮
        type="reset" 重置按钮
    button标签
        type="button" 普通按钮
        type="submit" 提交按钮
        type="reset" 重置按钮
        button标签可以包含html元素 例如img标签 但是input标签不可以包含html元素
        button标签可以使用js事件 例如onclick 但是input标签不可以使用js事件
    -->

<body>
    <form action="">
        <input type="text" name="username" value="123" /><br />
        <input type="button" value="普通按钮" /><br />
        <input type="submit" value="提交按钮" /><br />
        <input type="reset" value="重置按钮" /><br />
        <hr>
        <button type="button">普通按钮</button><br />
        <button type="submit">提交按钮</button><br />
        <button type="reset">重置按钮</button><br />
        <hr>
        <!-- button默认就是提交按钮 -->
        <button>提交</button>
    </form>
</body>

</html>
