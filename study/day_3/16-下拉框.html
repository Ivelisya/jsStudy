<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>下拉框</title>
</head>
<!--
    下拉框
        select 下拉框的标签
        option 下拉框的选项标签

        select常用属性
            multiple 设置下拉框可以多选
            size 设置下拉框可见选项数
            disabled 禁用元素
        option常用属性
            selected 默认选中项
            disabled 禁用选项 只是禁用这个选项 下拉框还是可以用
            value 提交表单时的值 该值会被提交到服务器上 该值会被浏览器缓存
            value 提交给服务器的选项值 如果设置了value属性 则提交表单时会提交value属性的值 否则提交option标签的文本值
 -->

<body>
    <select name="select">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
    </select>
    <br />
    <hr>
    <select name="select">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3" selected>选项3</option>
        <option value="4">选项4</option>
    </select>
</body>

</html>
