<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>textarea标签</title>
</head>
<!-- textarea
        定义可输入多行文本的控件



    label标签
        for属性
        当for属性与元素的id属性一样时 点击label标签 会自动为元素聚焦
         -->

<body>
    姓名：<input type="text" name="username" /><br />
    简介: <textarea name="content" rows="30" cols="10" wrap="hard">请输入内容</textarea><br />
    <hr>
    <label for="name1">密码: <input type="password" name="pswd" id="name1"></label>

</body>

</html>
