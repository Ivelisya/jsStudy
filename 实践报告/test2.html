<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var username = prompt("请输入您的注册名：");
        var regex = /^[A-Z][a-zA-Z0-9_]{3,7}$/;
        if (regex.test(username)) {
            alert("注册名验证合法！");
        } else {
            alert("注册名无效！");
        }
    </script>
</body>

</html>
